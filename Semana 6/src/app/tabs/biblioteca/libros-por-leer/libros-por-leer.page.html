<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Libros por leer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="library-grid">
    <ion-row>
      <ion-col size="12">
        <ion-card class="book-card" *ngFor="let book of toReadBooks">
          <ion-card-header>
            <ion-card-title>{{ book.title }}</ion-card-title>
            <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ book.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
