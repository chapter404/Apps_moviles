<ion-content>
  <div>
    <h2>Bienvenido, {{ usuario }}</h2>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" #nombreInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" #apellidoInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nivel de Educaci√≥n</ion-label>
      <ion-input [(ngModel)]="nivelEducacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input [(ngModel)]="fechaNacimiento" type="date"></ion-input>
    </ion-item>
    <ion-button expand="block" color="secondary" (click)="limpiar()">Limpiar</ion-button>
    <ion-button expand="block" color="primary" (click)="mostrar()">Mostrar</ion-button>
  </div>
</ion-content>
